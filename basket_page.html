<html lang="fr">
<head>
	<meta charset="UTF-8">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

	<!--FONT-->
	<script src="https://kit.fontawesome.com/f1651cef10.js" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

	</head>

	
</head>
<body>
	<!-- Navigation Part -->
	<header>
		<nav class="nav navbar-expand-lg navbar-light bg-light">
			<div class="logo">
				<div class="title">
					<i class="fas fa-shopping-cart"></i>
				</div>
				<h1>Orinoco</h1>
			</div>
			<div class="logo-hide">
				<i class="fas fa-cart-plus"></i>		
			</div>
			<div>
				<!--<i class="fas fa-shopping-basket"></i>-->
				
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row">
		<div class="col-12">
		<div class="cart-meuble">
				
		<!-- tableau de produit-->
		    <div class="table-responsive">

		    	<div id = "display"></div>
				<table class="table">
				    <thead>
				        <tr>
				        	<div  class="text-right" id="total">
								<p>total:</p>
							</div>
				    			<th>Nom</th>
				    			
				    			<th>Prix</th>
				    			<th>Quantité</th>
				    			<th>Total</th>
				    	</tr>
				    </thead>

				    <tbody id="items">
				    	
				    	

    				</tbody>
    			</table>

             
    			<div id="test"></div>
   
    			<div   id="card"></div>

    			<div   id="formulaire"></div>

  <div class="container">

   	<div class= "row justify-content-center">
   		<div class="col-10">
   		
		


				<form method="POST" id= "inscription" name="inscription" id="inscription" action="">
					
				<!--NOM -->
					<p>Nom</p>
					<input type="text" name="nom" id="nom" class="box"required>
					<br>
					<br>
				<!--Prénom -->
					<p>Prénom</p>
					<input type="text" name="pseudo" id="prenom" class="box" required>
					<br>
					<br>
				
				<!--téléphone -->
					<p c>Téléphone</p>
					<input type="text" name="telephone" id="telephone" pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$" class="box"required>
					<br>
					<br>
				<!-- Adresse postale-->
					<p>Adresse postale</p>
					<div class="adresse">
					
					
					<p>Rue</p>
					<input type="text" name="rue"  id="rue" class="box" >
					
					
				
					<p class="box">Code postal</p>
					<input type="text" name="code"  id="code" class="box">
				
				
					
					<p class="box">Ville</p>
					<input type="text" name="ville"  id="ville" class="box" >
			

					<p class="box">Pays</p>
					<input type="text" name="pays"  id="pays"class="box" >
					 

					<br>
					<br>
				

				<!-- Adresse mail-->
					<p>Adresse mail</p>
					

					<input type="mail" name="mail"  id="mail" class="box"onkeyup="check()">
					<!--icone-->
					<div class="icone">
					<span class="icone1 fas fa-exclamation" ></span>

					<span class="icone2 fas fa-check"></span>

					<span class="icone3 far fa-times-circle"></span>

					</div>

 					<!--fin icone-->
 					<!--Erreur message-->
					<p id="text-1"></p>
					<p id="one"></p>
					<p id="two"></p>
					<p id="note"></p>
					<p id="test"></p>
					<!-- fin message erreur-->

					<br>
					<br>
		

 					<p>Adresse mail de confirmation</p>
					

					<input type="mail" name="mail-confirm"  id="mail-confirm" class="box" onkeyup="ok()" >
					<p id="text"></p>
					<div id="msg"></div>
					<!--icone-->
					<div class="icone">
					<span class="icone1 fas fa-exclamation" ></span>

					<span class="icone2 fas fa-check"></span>

					<span class="icone3 far fa-times-circle"></span>

					</div>
				
					

				<!-- Bouton -->
				 	
					<button type="submit" value="ENVOYER" class="btn btn-success" id="button">COMMANDER</button>
					
				</form>

				<i class="fas fa-exclamation-triangle"></i>
				<i  class="fas fa-times-circle"></i>

				<div class="icone">
					<span class="icone1 fas fa-exclamation" ></span>

					<span class="icone2 fas fa-check"></span>

					<span class="icone3 far fa-times-circle"></span>

					</div>

	</div>
	</div>	
	</div>


    			 
    			
			<!--fin du tableau-->
  <script src="./js/basket.js">



		
	</script>           


	
</body>
